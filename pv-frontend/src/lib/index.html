<!DOCTYPE>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>chart.js</title>
</head>
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/helpers.esm.min.js">
   </script>
   <canvas id="barChart" width="600" height="400"></canvas>
   <script>
        var ctx = document.getElementById('barChart').getContext('2d');
        var background_1 = ctx.createLinearGradient(0, 0, 0, 600);
        background_1.addColorStop(0, '#327FC7');
        background_1.addColorStop(1, '#5CB3FE');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["00:00", "03:00", "06:00", "09:00", "12:00", "15:00", "18:00", "21:00", "24:00"],
                datasets: [{
                    label: 'Sample Data',
                    data: [0, 5000, 50000, 150000, 200000],
                    backgroundColor: background_1,
                    borderColor: ['red', 'blue', 'fuchsia', 'green', 'navy'],
                    borderRadius: 10,
                    barThickness: 20,
                }]
            },
            options: {
                responsive: false,
                scales: {
                    // remove y-axis grid lines
                    y: {              
                        ticks: {
                            callback: function(value, index, values) {
                                return value === 0 ? '0k' : value / 1000 + 'k';
                            }
                        },
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false, // Hide the legend
                    },
                    tooltip: {
                        enabled: false, // Hide tooltips on bars
                    }
                }
            }
        });
   </script>
</body>
</html>
